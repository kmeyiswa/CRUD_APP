<h1> Edit Customer</h1>

<div class="edit-customer-form">

  <div class="mb-3">
    <label for="first_name" class="form-label"> Customer ID </label>
    <input type="text" class="form-control" id="customer_id" readonly>
  </div>

  <div class="mb-3">
    <label for="first_name" class="form-label"> First Name </label>
    <input type="text" class="form-control" id="first_name">
  </div>

  <div class="mb-3">
    <label for="last_name" class="form-label"> Last Name </label>
    <input type="text" class="form-control" id="last_name">
  </div>

  <div class="mb-3">
    <label for="phone_number" class="form-label"> Phone Number </label>
    <input type="text" class="form-control" id="phone_number">
  </div>

  <button class="btn btn-primary" id="save_changes"> Save </button>
  <button class="btn btn-primary" id="cancel_changes"> Cancel Changes </button>

  <div class="alert alert-success invisible" id="save_success_message" role="alert">
    Changes Saved!
  </div>

</div>
